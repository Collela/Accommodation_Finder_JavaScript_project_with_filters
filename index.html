<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>

    <link rel="stylesheet" href="./css/home.css">

</head>
<body>
    <header>
        <section class="logo_nav">
            <div class="logo_top">
                <img src="./imgs/Booki.png">
            </div>
            <nav>
                <a href="#">Accommodation</a>
                <a href="#">Activities</a>
            </nav> 
        </section>
        <section class="paragraph_container">
            <div class="paragraph">
                <p> Find a place for your dream vacation</p>
                <p> Downtown or in nature</p>
            </div> 

            <div class="input_containe">
                <i class="fa fa-car"></i>
                <input type="search" placeholder="Write city name" id="search" />
                <button id="btn_search" type="button" >Search</button>
            </div>

            <div class="filters_container" id="ftsContainer">
                <div id="filters_p">
                    <p>Filters</p>
                </div>
                <div class="filters_lowcost fts" id="lowCost_div">
                    <i class="fa fa-solid fa-money-bill icon_filter" id="lowCost"></i>
                    <p>Low cost</p>
                </div>
                <div class="filters_family fts" id="family_div">
                    <i class="fa fa-solid fa-users icon_filter" id="family"></i>
                    <p>Family-friendly</p>
                </div>
                <div class="filters_romantic fts" id="romantic_div">
                    <i class="fa fa-solid fa-heart icon_filter" id="romantic"></i>
                    <p>Romantic</p>
                </div>
                <div class="filters_petallowed fts" id="pet_div">
                    <i class="fa fa-solid fa-dog icon_filter" id="pet"></i>
                    <p>Pets allowed</p>
                </div>
            </div>
            <div>
                <p>More than 500 accommodations are available in this city</p>
            </div>
        </section>     
    </header>
    <main>
        <section class="gallery_available">
            <div class="city_name">
                <p id="outputSearch"></p>
            </div>
            <div class="box_container" id="box_container"></div> <!-- aqui estou gerando as imagens via js -->

        </section>
        <section class="gallery_popular">
            <div class="most_popular">
                <p>Most Popular</p>
                <i class="fa fa-star"></i>
            </div>
            <div class="popular_container" id="popular_container">
                 <!-- Imagens do popular -->
            </div>
        </section>
        <section></section> 
    </main>
    <footer>

    </footer>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/d09ac24993.js" crossorigin="anonymous"></script>
</body>
</html>
